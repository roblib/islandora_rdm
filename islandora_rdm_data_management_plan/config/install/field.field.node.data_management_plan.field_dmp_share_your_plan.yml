settings:
  markup:
    value: "<h2>Sharing your plan with collaborators</h2>\r\n\r\n<p><span style=\"font-size: 15px;\">You can share your data management plan with other researchers registered in the system once it has been saved.&nbsp; There are two ways you can share your plan:</span></p>\r\n\r\n<ol>\r\n\t<li><span style=\"font-size: 15px;\">You can provide other researchers with edit access (read and write)&nbsp;to the plan by assigning them as an Editor.</span></li>\r\n\t<li><span style=\"font-size: 15px;\">You can provide other researchers with review access (read only) to the plan by assigning them as a Reviewer.</span></li>\r\n</ol>\r\n\r\n<p><span style=\"font-size: 15px;\">To add collaborators, </span></p>\r\n\r\n<p><span style=\"font-size: 15px;\">1. select Workflow Participants from the menu.</span></p>\r\n\r\n<p><span style=\"font-size: 15px;\"><img alt=\"menu option for selecting users to add as editors or reviewers of your DMP.\" data-entity-type=\"file\" data-entity-uuid=\"88515d44-97ca-4c70-ad4f-3bf17c2b2386\" height=\"50\" src=\"/sites/default/files/inline-images/workflow-participants-menu.png\" width=\"702\" /></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>2. Add an Editor or Reviewer to your DMP by searching for their username (in this example we are adding a Reviewer to the DMP).</p>\r\n\r\n<p>3. If you want to add more than one Editor or Reviewer.</p>\r\n\r\n<p>4. Select Save.</p>\r\n\r\n<p><img alt=\"using workflow participants to add editors or reviewers to your DMP.\" data-entity-type=\"file\" data-entity-uuid=\"cfaf705f-aa90-4f94-af89-79384b6ed312\" height=\"317\" src=\"/sites/default/files/inline-images/workflow-participants2.png\" width=\"639\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
