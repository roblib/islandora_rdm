langcode: en
status: true
dependencies:
  module:
    - islandora_rdm_multifile_media
id: generate_a_video_thumbniderivative_for_rdm_media_attachment
label: 'Generate a Video Thumbnail Derivative for RDM Media Attachment'
type: media
plugin: generate_derivative_file
configuration:
  queue: islandora-connector-homarus
  event: 'Generate Derivative'
  source_term_uri: 'http://pcdm.org/use#OriginalFile'
  mimetype: image/jpeg
  args: '-ss 00:00:01.000 -frames 1 -vf scale=100:-2'
  scheme: public
  path: '[date:custom:Y]-[date:custom:m]/[media:mid]-thumbnail.jpg'
  source_field_name: field_media_file
  destination_field_name: field_thumbnail_file
