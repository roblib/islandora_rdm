langcode: en
status: true
dependencies:
  config:
    - node.type.islandora_rdm_dataset
  enforced:
    module:
      - islandora_rdm_datacite
  module:
    - content_moderation
id: islandora_rdm_dataset_workflow
label: 'Dataset publication'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 2
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
  transitions:
    archive:
      label: Archive
      from:
        - archived
        - draft
        - published
      to: archived
      weight: 2
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - archived
        - draft
        - published
  entity_types:
    node:
      - islandora_rdm_dataset
